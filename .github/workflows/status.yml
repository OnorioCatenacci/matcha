name: Report Build Status

on:
  workflow_dispatch: {}
  push:
    branches:
      - release
      - latest
  pull_request_target:
    types: [closed]
    branches:
      - release
      - latest

env:
  preferred-elixir: "1.13.1"
  preferred-otp: "24.2.0"
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: status-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Status Update
    runs-on: ubuntu-latest

    if: github.event_name == 'push' || github.event.pull_request_target.merged == true
    steps:
      - uses: actions/checkout@v2

      - name: Install Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.preferred-elixir }}
          otp-version: ${{ env.preferred-otp }}

      - name: Restore Mix Cache
        id: mix-cache
        uses: actions/cache@v1
        with:
          path: deps
          key: cache-${{ secrets.CACHE_VERSION }}-${{ runner.os }}-${{ env.preferred-otp }}-${{ env.preferred-elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Setup dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Report test coverage
        run: mix test.coverage.report

      # - name: Report documentation coverage
      #   run: mix docs.coverage.report
